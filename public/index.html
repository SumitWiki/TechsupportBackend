<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TechSupport4 CRM</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#0f172a;color:#e2e8f0;min-height:100vh}
a{color:inherit;text-decoration:none}
button{cursor:pointer;font-family:inherit}

/* â”€â”€ Layout â”€â”€ */
#app{display:flex;flex-direction:column;min-height:100vh}
#navbar{background:#1e293b;border-bottom:1px solid #334155;padding:0 24px;height:56px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
#navbar .brand{font-size:18px;font-weight:700;color:#60a5fa}
#navbar .nav-right{display:flex;align-items:center;gap:12px;font-size:14px}
#user-info{color:#94a3b8}
#logout-btn{background:#ef4444;border:none;color:#fff;padding:6px 14px;border-radius:6px;font-size:13px}
#sidebar{width:220px;background:#1e293b;border-right:1px solid #334155;flex-shrink:0;padding:16px 0}
#sidebar .nav-item{padding:10px 20px;cursor:pointer;border-left:3px solid transparent;font-size:14px;color:#94a3b8;transition:.15s}
#sidebar .nav-item:hover{background:#334155;color:#e2e8f0}
#sidebar .nav-item.active{border-left-color:#3b82f6;color:#60a5fa;background:#1e3a5f}
#main-area{display:flex;flex:1}
#content{flex:1;padding:24px;overflow-y:auto}

/* â”€â”€ Auth screens â”€â”€ */
#auth-screen{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f172a}
.auth-card{background:#1e293b;border:1px solid #334155;border-radius:12px;padding:36px;width:100%;max-width:400px}
.auth-card h1{font-size:22px;font-weight:700;color:#60a5fa;margin-bottom:4px}
.auth-card p{color:#94a3b8;font-size:13px;margin-bottom:24px}

/* â”€â”€ Form elements â”€â”€ */
.form-group{margin-bottom:16px}
label.fl{display:block;font-size:13px;color:#94a3b8;margin-bottom:6px}
input[type=text],input[type=email],input[type=password],input[type=tel],select,textarea{
  width:100%;background:#0f172a;border:1px solid #334155;color:#e2e8f0;padding:9px 12px;border-radius:7px;font-size:14px;outline:none}
input:focus,select:focus,textarea:focus{border-color:#3b82f6}
textarea{min-height:80px;resize:vertical}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;padding:9px 18px;border-radius:7px;font-size:14px;font-weight:600;border:none;transition:.15s}
.btn-primary{background:#3b82f6;color:#fff}.btn-primary:hover{background:#2563eb}
.btn-danger{background:#ef4444;color:#fff}.btn-danger:hover{background:#dc2626}
.btn-success{background:#22c55e;color:#fff}.btn-success:hover{background:#16a34a}
.btn-sm{padding:5px 12px;font-size:13px}
.btn-outline{background:transparent;border:1px solid #475569;color:#94a3b8}.btn-outline:hover{border-color:#60a5fa;color:#60a5fa}

/* â”€â”€ Cards / stats â”€â”€ */
.stat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px;margin-bottom:24px}
.stat-card{background:#1e293b;border:1px solid #334155;border-radius:10px;padding:18px;text-align:center}
.stat-card .val{font-size:32px;font-weight:700;color:#60a5fa}
.stat-card .lbl{font-size:13px;color:#64748b;margin-top:4px}

/* â”€â”€ Table â”€â”€ */
.tbl-wrap{overflow-x:auto}
table{width:100%;border-collapse:collapse;font-size:13px}
th{background:#1e293b;color:#94a3b8;padding:10px 12px;text-align:left;border-bottom:1px solid #334155;font-weight:600}
td{padding:10px 12px;border-bottom:1px solid #1e293b;vertical-align:middle}
tr:hover td{background:#1e3a5f}
.badge{display:inline-block;padding:2px 8px;border-radius:20px;font-size:11px;font-weight:600}
.badge-open{background:#1d4ed8;color:#bfdbfe}
.badge-in_progress{background:#7c3aed;color:#e9d5ff}
.badge-closed{background:#166534;color:#bbf7d0}
.badge-reopened{background:#d97706;color:#fef3c7}
.badge-admin{background:#7c3aed;color:#e9d5ff}
.badge-agent{background:#0f766e;color:#ccfbf1}

/* â”€â”€ Misc â”€â”€ */
.page-title{font-size:20px;font-weight:700;color:#f1f5f9;margin-bottom:20px}
.section-card{background:#1e293b;border:1px solid #334155;border-radius:10px;padding:20px;margin-bottom:20px}
.err{color:#f87171;font-size:13px;margin-top:8px}
.ok{color:#4ade80;font-size:13px;margin-top:8px}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
@media(max-width:600px){.grid-2{grid-template-columns:1fr}#sidebar{display:none}}
.search-row{display:flex;gap:8px;margin-bottom:16px}
.hidden{display:none!important}
.detail-row{display:flex;gap:8px;align-items:baseline;margin-bottom:8px;font-size:14px}
.detail-row .key{color:#64748b;min-width:120px;font-size:13px}
input[type=search]{width:100%;max-width:360px}
</style>
</head>
<body>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• AUTH SCREENS -->
<div id="auth-screen">
  <!-- Step 1: Login -->
  <div class="auth-card" id="login-form">
    <h1>TechSupport4 CRM</h1>
    <p>Sign in to your account</p>
    <div class="form-group"><label class="fl">Email</label><input type="email" id="a-email" placeholder="admin@techsupport4.com"/></div>
    <div class="form-group"><label class="fl">Password</label><input type="password" id="a-pass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/></div>
    <button class="btn btn-primary" style="width:100%" onclick="doLogin()">Continue â†’</button>
    <div class="err hidden" id="a-err"></div>
  </div>
  <!-- Step 2: OTP -->
  <div class="auth-card hidden" id="otp-form">
    <h1>Two-Factor Auth</h1>
    <p id="otp-hint">Enter the 6-digit code sent to your email</p>
    <div class="form-group"><label class="fl">One-Time Code</label><input type="text" id="a-otp" maxlength="6" placeholder="123456" style="font-size:24px;letter-spacing:8px;text-align:center"/></div>
    <button class="btn btn-primary" style="width:100%" onclick="doVerifyOtp()">Verify & Login</button>
    <div class="err hidden" id="otp-err"></div>
  </div>
</div>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• MAIN APP -->
<div id="app" class="hidden">
  <nav id="navbar">
    <span class="brand">âš¡ TS4 CRM</span>
    <div class="nav-right">
      <span id="user-info"></span>
      <button id="logout-btn" onclick="doLogout()">Logout</button>
    </div>
  </nav>
  <div id="main-area">
    <div id="sidebar">
      <div class="nav-item active" data-page="dashboard">ğŸ“Š Dashboard</div>
      <div class="nav-item" data-page="cases">ğŸ« Cases</div>
      <div class="nav-item" data-page="customers">ğŸ‘¥ Customers</div>
      <div class="nav-item admin-only" data-page="users">ğŸ”‘ Users</div>
      <div class="nav-item admin-only" data-page="logs">ğŸ“‹ Login Logs</div>
    </div>
    <div id="content"></div>
  </div>
</div>

<script>
// â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const API   = "/api";
let token   = localStorage.getItem("crm_token") || "";
let currentUser = JSON.parse(localStorage.getItem("crm_user") || "null");
let pendingUserId = null;

// â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function api(method, path, body) {
  const r = await fetch(API + path, {
    method,
    headers: { "Content-Type":"application/json", ...(token ? {"Authorization":"Bearer "+token} : {}) },
    body: body ? JSON.stringify(body) : undefined,
  });
  if (r.status === 401) { doLogout(); return; }
  return r.json();
}

function showErr(id, msg)  { const el=document.getElementById(id); el.textContent=msg; el.classList.remove("hidden"); }
function clearErr(id)      { const el=document.getElementById(id); if(el){el.textContent=""; el.classList.add("hidden");} }
function badge(status)     { return `<span class="badge badge-${status}">${status.replace("_"," ")}</span>`; }
function fmtDate(d)        { return d ? new Date(d).toLocaleString("en-IN",{dateStyle:"medium",timeStyle:"short"}) : "â€”"; }
function esc(s)            { return String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

// â”€â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function doLogin() {
  clearErr("a-err");
  const email = document.getElementById("a-email").value.trim();
  const pass  = document.getElementById("a-pass").value;
  if (!email || !pass) return showErr("a-err","Enter email and password");
  const btn = document.querySelector("#login-form .btn"); btn.disabled=true; btn.textContent="Sending OTPâ€¦";
  const res = await fetch(API+"/auth/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email,password:pass})});
  const data = await res.json();
  btn.disabled=false; btn.textContent="Continue â†’";
  if (!res.ok) return showErr("a-err", data.error || "Login failed");
  pendingUserId = data.userId;
  document.getElementById("otp-hint").textContent = `Code sent to ${email}`;
  document.getElementById("login-form").classList.add("hidden");
  document.getElementById("otp-form").classList.remove("hidden");
}

async function doVerifyOtp() {
  clearErr("otp-err");
  const otp = document.getElementById("a-otp").value.trim();
  if (otp.length !== 6) return showErr("otp-err","Enter the 6-digit code");
  const btn = document.querySelector("#otp-form .btn"); btn.disabled=true; btn.textContent="Verifyingâ€¦";
  const res = await fetch(API+"/auth/verify-otp",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({userId:pendingUserId,otp})});
  const data = await res.json();
  btn.disabled=false; btn.textContent="Verify & Login";
  if (!res.ok) return showErr("otp-err", data.error || "Invalid OTP");
  token = data.token; currentUser = data.user;
  localStorage.setItem("crm_token", token);
  localStorage.setItem("crm_user", JSON.stringify(currentUser));
  initApp();
}

function doLogout() {
  token=""; currentUser=null;
  localStorage.removeItem("crm_token");
  localStorage.removeItem("crm_user");
  location.reload();
}

// â”€â”€â”€ App Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initApp() {
  document.getElementById("auth-screen").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  document.getElementById("user-info").textContent = `${currentUser.name} (${currentUser.role})`;

  // Hide admin-only sidebar items for non-admins
  if (currentUser.role !== "admin") {
    document.querySelectorAll(".admin-only").forEach(el => el.classList.add("hidden"));
  }

  // Sidebar nav
  document.querySelectorAll("#sidebar .nav-item").forEach(item => {
    item.addEventListener("click", () => {
      document.querySelectorAll("#sidebar .nav-item").forEach(i=>i.classList.remove("active"));
      item.classList.add("active");
      loadPage(item.dataset.page);
    });
  });

  loadPage("dashboard");
}

// â”€â”€â”€ Pages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadPage(name) {
  const el = document.getElementById("content");
  el.innerHTML = '<p style="color:#64748b;padding:24px">Loadingâ€¦</p>';
  if (name === "dashboard")  await pageDashboard(el);
  if (name === "cases")      await pageCases(el);
  if (name === "customers")  await pageCustomers(el);
  if (name === "users")      await pageUsers(el);
  if (name === "logs")       await pageLogs(el);
}

// â”€â”€ Dashboard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function pageDashboard(el) {
  const stats = await api("GET","/cases/stats");
  if (!stats) return;
  el.innerHTML = `
    <h2 class="page-title">ğŸ“Š Dashboard</h2>
    <div class="stat-grid">
      <div class="stat-card"><div class="val">${stats.total}</div><div class="lbl">Total Cases</div></div>
      <div class="stat-card"><div class="val" style="color:#60a5fa">${stats.open}</div><div class="lbl">Open</div></div>
      <div class="stat-card"><div class="val" style="color:#a78bfa">${stats.in_progress}</div><div class="lbl">In Progress</div></div>
      <div class="stat-card"><div class="val" style="color:#6ee7b7">${stats.closed}</div><div class="lbl">Closed</div></div>
      <div class="stat-card"><div class="val" style="color:#fbbf24">${stats.reopened}</div><div class="lbl">Reopened</div></div>
    </div>
    <div class="section-card">
      <p style="color:#64748b;font-size:14px">Welcome back, <strong style="color:#f1f5f9">${esc(currentUser.name)}</strong>. Use the sidebar to manage cases, customers and users.</p>
    </div>`;
}

// â”€â”€ Cases â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function pageCases(el) {
  el.innerHTML = `
    <h2 class="page-title">ğŸ« Cases</h2>
    <div class="search-row">
      <select id="filter-status" onchange="filterCases()">
        <option value="">All Statuses</option>
        <option value="open">Open</option>
        <option value="in_progress">In Progress</option>
        <option value="closed">Closed</option>
        <option value="reopened">Reopened</option>
      </select>
    </div>
    <div id="cases-table"><p style="color:#64748b">Loadingâ€¦</p></div>`;
  filterCases();
}

async function filterCases() {
  const status = document.getElementById("filter-status")?.value || "";
  const data = await api("GET", `/cases?status=${status}&limit=200`);
  if (!data) return;
  const wrap = document.getElementById("cases-table");
  if (!data.rows?.length) { wrap.innerHTML='<p style="color:#64748b">No cases found.</p>'; return; }
  wrap.innerHTML = `<div class="tbl-wrap"><table>
    <thead><tr><th>Case ID</th><th>SR#</th><th>Name</th><th>Email</th><th>Phone</th><th>Subject</th><th>Status</th><th>Created</th><th>Actions</th></tr></thead>
    <tbody>${data.rows.map(c=>`
      <tr>
        <td><a href="#" style="color:#60a5fa" onclick="viewCase('${esc(c.case_id)}')">${esc(c.case_id)}</a></td>
        <td>${c.sr_no}</td><td>${esc(c.name)}</td><td>${esc(c.email)}</td><td>${esc(c.phone)}</td>
        <td title="${esc(c.subject)}">${esc(c.subject?.slice(0,40))}</td>
        <td>${badge(c.status)}</td>
        <td>${fmtDate(c.created_at)}</td>
        <td style="white-space:nowrap">
          ${c.status!=='closed'?`<button class="btn btn-danger btn-sm" onclick="caseAction('close','${esc(c.case_id)}')">Close</button> `:''}
          ${c.status==='closed'?`<button class="btn btn-success btn-sm" onclick="caseAction('reopen','${esc(c.case_id)}')">Reopen</button>`:''}
        </td>
      </tr>`).join("")}
    </tbody></table></div>`;
}

async function caseAction(action, caseId) {
  if (!confirm(`${action} case ${caseId}?`)) return;
  await api("PUT", `/cases/${caseId}/${action}`);
  filterCases();
}

async function viewCase(caseId) {
  const c = await api("GET", `/cases/${caseId}`);
  if (!c) return;
  const el = document.getElementById("content");
  el.innerHTML = `
    <button class="btn btn-outline btn-sm" onclick="loadPage('cases')" style="margin-bottom:16px">â† Back to Cases</button>
    <h2 class="page-title">Case: ${esc(c.case_id)}</h2>
    <div class="section-card">
      <div class="grid-2">
        <div>
          <div class="detail-row"><span class="key">SR No.</span><strong>#${c.sr_no}</strong></div>
          <div class="detail-row"><span class="key">Status</span>${badge(c.status)}</div>
          <div class="detail-row"><span class="key">Source</span>${esc(c.source)}</div>
          <div class="detail-row"><span class="key">Created</span>${fmtDate(c.created_at)}</div>
          ${c.closed_at?`<div class="detail-row"><span class="key">Closed</span>${fmtDate(c.closed_at)}</div>`:''}
        </div>
        <div>
          <div class="detail-row"><span class="key">Name</span>${esc(c.name)}</div>
          <div class="detail-row"><span class="key">Email</span>${esc(c.email)}</div>
          <div class="detail-row"><span class="key">Phone</span>${esc(c.phone)}</div>
          <div class="detail-row"><span class="key">Assigned</span>${esc(c.agent_name||'Unassigned')}</div>
        </div>
      </div>
      <div style="margin-top:16px"><strong>Subject:</strong> ${esc(c.subject)}</div>
      <div style="margin-top:8px;background:#0f172a;padding:12px;border-radius:8px;font-size:14px;line-height:1.6">${esc(c.message)}</div>
    </div>
    <div class="section-card">
      <strong style="font-size:15px">Actions</strong>
      <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
        ${c.status!=='closed'?`<button class="btn btn-danger btn-sm" onclick="caseActionView('close','${esc(c.case_id)}')">Close Case</button>`:''}
        ${c.status==='closed'?`<button class="btn btn-success btn-sm" onclick="caseActionView('reopen','${esc(c.case_id)}')">Reopen Case</button>`:''}
      </div>
    </div>
    <div class="section-card">
      <strong style="font-size:15px">Notes / Timeline</strong>
      <div id="notes-list" style="margin:12px 0">${c.notes?.map(n=>`
        <div style="background:#0f172a;padding:10px 14px;border-radius:8px;margin-bottom:8px;font-size:13px">
          <span style="color:#60a5fa">${esc(n.author)}</span>
          <span style="color:#475569;margin-left:8px">${fmtDate(n.created_at)}</span>
          <div style="margin-top:4px">${esc(n.note)}</div>
        </div>`).join("")||'<p style="color:#64748b;font-size:13px">No notes yet.</p>'}</div>
      <div style="display:flex;gap:8px">
        <textarea id="note-text" placeholder="Add a noteâ€¦" style="flex:1;min-height:60px"></textarea>
        <button class="btn btn-primary btn-sm" style="align-self:flex-end" onclick="addNote('${esc(c.case_id)}')">Add Note</button>
      </div>
    </div>`;
}

async function caseActionView(action, caseId) {
  await api("PUT", `/cases/${caseId}/${action}`);
  viewCase(caseId);
}

async function addNote(caseId) {
  const note = document.getElementById("note-text").value.trim();
  if (!note) return;
  await api("POST", `/cases/${caseId}/notes`, { note });
  viewCase(caseId);
}

async function pageCustomers(el) {
  el.innerHTML = `
    <h2 class="page-title">ğŸ‘¥ Customers</h2>
    <div class="section-card">
      <strong>Search Customer</strong>
      <div class="search-row" style="margin-top:12px">

        <div class="form-group"><label class="fl">Phone *</label><input type="tel" id="c-phone"/></div>

      <div class="ok hidden" id="c-ok"></div>

async function searchCustomer() {
  const mobile = document.getElementById("s-mobile").value.trim();
  const email  = document.getElementById("s-email").value.trim();
  if (!mobile && !email) return;
  const data = await api("GET", `/customers/search?mobile=${encodeURIComponent(mobile)}&email=${encodeURIComponent(email)}`);
  const wrap = document.getElementById("search-result");
  if (!data?.results?.length) { wrap.innerHTML='<p style="color:#64748b;margin-top:8px;font-size:13px">No customers found.</p>'; return; }
  wrap.innerHTML = `<div class="tbl-wrap" style="margin-top:12px"><table>
    <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Plan</th><th>Address</th><th>Notes</th><th>Added</th></tr></thead>
    <tbody>${data.results.map(c=>`
      <tr><td>${esc(c.name)}</td><td>${esc(c.email)}</td><td>${esc(c.phone)}</td><td>${esc(c.plan)}</td>
      <td>${esc(c.address)}</td><td>${esc(c.notes)}</td><td>${fmtDate(c.created_at)}</td></tr>`).join("")}
    </tbody></table></div>`;
}

async function addCustomer() {
  clearErr("c-err"); clearErr("c-ok");
  const name  = document.getElementById("c-name").value.trim();
  const phone = document.getElementById("c-phone").value.trim();
  if (!name || !phone) return showErr("c-err","Name and Phone are required");
  const res = await api("POST", "/customers", {
    name, phone,
    email:   document.getElementById("c-email").value.trim(),
    address: document.getElementById("c-addr").value.trim(),
    plan:    document.getElementById("c-plan").value.trim(),
    notes:   document.getElementById("c-notes").value.trim(),
  });
  if (res?.ok) {
    const ok = document.getElementById("c-ok"); ok.textContent="âœ… Customer saved!"; ok.classList.remove("hidden");
    ["c-name","c-email","c-phone","c-plan","c-addr","c-notes"].forEach(id => document.getElementById(id).value="");
  } else {
    showErr("c-err", res?.error || "Failed to save");
  }
}

async function addUser() {
  clearErr("u-err"); clearErr("u-ok");
  const name = document.getElementById("u-name").value.trim();
  const email= document.getElementById("u-email").value.trim();
  const pass = document.getElementById("u-pass").value;
  const role = document.getElementById("u-role").value;
  if (!name||!email||!pass) return showErr("u-err","All fields required");
  const res = await api("POST","/users",{name,email,password:pass,role});
  if (res?.ok) {
    const ok=document.getElementById("u-ok"); ok.textContent="âœ… User created! Welcome email sent."; ok.classList.remove("hidden");
    ["u-name","u-email","u-pass"].forEach(id=>document.getElementById(id).value="");
    pageUsers(document.getElementById("content"));
  } else showErr("u-err", res?.error||"Failed");
}

async function toggleUser(id, active) {
  await api("PUT",`/users/${id}`,{is_active: active ? 0 : 1});
  pageUsers(document.getElementById("content"));
}
